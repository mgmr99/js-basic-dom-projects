<!DOCTYPE html>
<html>
  <head>
    <title>Digital Clock</title>
    <style>
      body {
        background-color: #222;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        font-size: 4rem;
        margin-top: 2rem;
      }
      p {
        font-size: 2rem;
        margin-top: 1rem;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Today's Time and Date:</h1>
      <h1 id="clock"></h1>
      <p id="date"></p>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
